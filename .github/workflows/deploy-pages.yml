name: Deploy Slidev to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build slides
        env:
          VITE_SLIDES_PASSWORDS: ${{ secrets.VITE_SLIDES_PASSWORDS }}
        run: |
          if [ -z "${VITE_SLIDES_PASSWORDS}" ]; then
            echo "Missing required GitHub secret: VITE_SLIDES_PASSWORDS"
            exit 1
          fi
          if [ "${{ github.event.repository.name }}" = "${{ github.repository_owner }}.github.io" ]; then
            BASE="/"
          else
            BASE="/${{ github.event.repository.name }}/"
          fi
          pnpm slidev build --base "$BASE"
          if [ -d img ]; then
            rm -rf dist/img
            cp -R img dist/img
          fi

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
